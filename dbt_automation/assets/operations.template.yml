version: 1
description: "Yaml template to get you started on automating your dbt work. DO NOT EDIT this, make a copy and use"
warehouse: <bigquery or postgres>
operations:
    - type: scaffold
      config:
        project_name: <name of the dbt project>
        default_schema: <this is the schema where dbt will write models if nothing is specified>
    - type: flatten
      config:
        source_schema: <source schema>
        dest_schema: <destination schema>
    - type: unionall
      config:
        output_name: <name of the output model>
        dest_schema: <enter your destination/output schema>
        input:
            - input_type: <"source" or "model">
              input_name: <name of source table or ref model>
              source_name: <name of the source defined in source.yml; will be null for type "model">
            - input_type: <"source" or "model">
              input_name: <name of source table or ref model>
              source_name: <name of the source defined in source.yml; will be null for type "model">
            - input_type: <"source" or "model">
              input_name: <name of source table or ref model>
              source_name: <name of the source defined in source.yml; will be null for type "model">
        source_columns:
          - <column name>
          - <column name>
          - <column name>
          - ...
    - type: syncsources
      config:
        source_name: <top level name of the source in sources.yml file in dbt project. all tables will go under here>
        source_schema: <schema of the source mentioned above>
    - type: flattenjson
      config:
        input: 
          input_type: <"source" or "model">
          input_name: <name of source table or ref model>
          source_name: <name of the source defined in source.yml; will be null for type "model">
        dest_schema: <destination schema>
        output_name: <name of the output model>
        source_columns:
          - <column name>
          - <column name>
          - <column name>
          - ...
        columns_to_copy:
          - column1
          - column2
        json_column: <name of the json column, strings are okay>
        json_columns_to_copy:
          - <json field 1>
          - <json field 2>

    - type: castdatatypes
      config:
        input: 
          input_type: <"source" or "model">
          input_name: <name of source table or ref model>
          source_name: <name of the source defined in source.yml; will be null for type "model">
        dest_schema: <destination schema>
        output_name: <name of the output model>
        source_columns:
          - <column name>
          - <column name>
          - <column name>
          - ...
        columns:
          - columnname: <column name>
            columntype: <type to cast column to>
    - type: coalescecolumns
      config: 
        input: 
          input_type: <"source" or "model">
          input_name: <name of source table or ref model>
          source_name: <name of the source defined in source.yml; will be null for type "model">
        dest_schema: <destination schema>
        output_name: <name of the output model>
        source_columns:
          - <column name>
          - <column name>
          - <column name>
          - ...
        columns:
          - <first column>
          - <second column>
          - ...
        default_value: null
        output_column_name: <output column name>
    - type: concat
      config: 
        input: 
          input_type: <"source" or "model">
          input_name: <name of source table or ref model>
          source_name: <name of the source defined in source.yml; will be null for type "model">
        dest_schema: <destination schema>
        output_name: <name of the output model>
        source_columns:
          - <column name>
          - <column name>
          - <column name>
          - ...
        columns:
          - name: <string (column or const)>
            is_col: <boolean>
          - name: <string (column or const)>
            is_col: <boolean>
          - name: <string (column or const)>
            is_col: <boolean>
        output_column_name: <output column name>

    - type: arithmetic
      config:
        input: 
          input_type: <"source" or "model">
          input_name: <name of source table or ref model>
          source_name: <name of the source defined in source.yml; will be null for type "model">
        output_name: <enter the name of the output model>
        dest_schema: <enter your destination/output schema>
        operator: <can be "add", "sub", "mul", "div">
        source_columns:
          - <column name>
          - <column name>
          - <column name>
          - ...
        operands:
          - <name of the 1st column>
          - <name of the 2nd column or a const value>
          - <name of the 3nd column or a const value>
        output_column_name: <output column name>
    - type: dropcolumns
      config:
        input: 
          input_type: <"source" or "model">
          input_name: <name of source table or ref model>
          source_name: <name of the source defined in source.yml; will be null for type "model">
        dest_schema:  <destination schema>
        output_name: <name of the output model>
        source_columns:
          - <column name>
          - <column name>
          - <column name>
          - ...
        columns:
          - <column name>
    - type: renamecolumns
      config: 
        input: 
          input_type: <"source" or "model">
          input_name: <name of source table or ref model>
          source_name: <name of the source defined in source.yml; will be null for type "model">
        dest_schema:  <destination schema>
        output_name: <name of the output model>
        source_columns:
          - <column name>
          - <column name>
          - <column name>
              - ...
        columns:
          <old column name>: <new column name>
    - type: regexextraction
      config:
        input: 
          input_type: <"source" or "model">
          input_name: <name of source table or ref model>
          source_name: <name of the source defined in source.yml; will be null for type "model">
        dest_schema:  <destination schema>
        output_name: <name of the output model>
        source_columns:
          - <column name>
          - <column name>
          - <column name>
          - ...
        columns:
          column1: <regex operation>
          column2: <regex operation>

    - type: replace
      config:
        input: 
            input_type: <"source" or "model">
            input_name: <name of source table or ref model>
            source_name: <name of the source defined in source.yml; will be null for type "model">
        dest_schema:  <destination schema>
        output_name: <name of the output model>
        source_columns:
          - <column name>
          - <column name>
          - <column name>
        columns:
          - col_name: <name of the col to look in>
            output_column_name: <output_column_name>
            replace_ops:
              - find: <old string to be replaced>
                replace: <new string to be replaced with>
              - find: <old string to be replaced>
                replace: <new string to be replaced with>
          - col_name: <name of the col to look in>
            output_column_name: <output_column_name>
            replace_ops:
              - find: <old string to be replaced>
                replace: <new string to be replaced with>
              - find: <old string to be replaced>
                replace: <new string to be replaced with>
    - type: mergeoperations
      config:
        dest_schema: <destination_schema>
        output_name: mergeoperation
        input:
          input_type: <"source" or "model">
          input_name: <name of source table or ref model>
          source_name: <name of the source defined in source.yml; will be null for type "model">
        operations:
          - type: castdatatypes
            config:
              source_columns:
                - <column name>
                - <column name>
                - <column name>
                - ...
              columns:
                - columnname: <column_name>
                  columntype: <column_type>
          - type: arithmetic
            config:
              operator: <operator>
              source_columns:
                - <column name>
                - <column name>
                - <column name>
                - ...
              operands:
                - <operand1>
                - <operand2>
                - <operand3>
              output_column_name: <output_column_name>
          - type: coalescecolumns
            config:
              source_columns:
                - <column name>
                - <column name>
                - <column name>
                - ...
              columns:
                - <column_name>
                - <column_name>
              default_value: null
              output_column_name: <output_column_name>
          - type: concat
            config:
              source_columns:
                - <column name>
                - <column name>
                - <column name>
                - ...
              columns:
                - name: <column_name>
                  is_col: <boolean>
                - name: <column_name>
                  is_col: <boolean>
                - name: <column_name>
                  is_col: <boolean>
              output_column_name: <output_column_name>
          - type: dropcolumns
            config:
              source_columns:
                - <column name>
                - <column name>
                - <column name>
              columns:
                - <column_name>
          - type: renamecolumns
            config:
              source_columns:
                - <column name>
                - <column name>
                - <column name>
                - ...
              columns:
                <old_column_name>: <new_column_name>
          - type: flattenjson
            config:
              source_columns:
                - <column name>
                - <column name>
                - <column name>
                - ...
              columns_to_copy:
                - <column_name>
                - <column_name>
              json_column: <json_column>
              json_columns_to_copy:
                - <json_column_name>
                - <json_column_name>
          - type: regexextraction
            config:
              source_columns:
                - <column name>
                - <column name>
                - <column name>
              columns:
                <column_name>: <regex_pattern>
                <column_name>: <regex_pattern>
          - type: replace
            config:
              source_columns:
                - <column name>
                - <column name>
                - <column name>
              columns:
                - col_name: <name of the col to look in>
                  output_column_name: <output_column_name>
                  replace_ops:
                    - find: <old string to be replaced>
                      replace: <new string to be replaced with>
                    - find: <old string to be replaced>
                      replace: <new string to be replaced with>
                - col_name: <name of the col to look in>
                  output_column_name: <output_column_name>
                  replace_ops:
                    - find: <old string to be replaced>
                      replace: <new string to be replaced with>
                    - find: <old string to be replaced>
                      replace: <new string to be replaced with>